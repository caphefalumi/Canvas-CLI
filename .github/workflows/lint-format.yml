name: Lint & Auto Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Lint
        run: bunx oxlint

      - name: Format check
        run: bunx oxfmt --check --config .oxfmtrc.jsonc

      - name: Type check
        run: bunx tsc --noEmit

  auto-format:
    name: Auto-format and commit
    runs-on: ubuntu-latest
    needs: lint-and-format
    # Only run on push to main, not on PRs, and only if lint-and-format failed
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Run formatter
        run: bunx oxfmt --config .oxfmtrc.jsonc

      - name: Run linter with auto-fix
        run: bunx oxlint --fix --fix-suggestions
        continue-on-error: true

      - name: Check for changes
        id: verify-diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: auto-format code [skip ci]"
          git push

